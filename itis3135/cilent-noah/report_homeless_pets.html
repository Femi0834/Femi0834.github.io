    <script>
        $(function () {
            $(".widget input[type=submit], .widget a, .widget button").button();
            $("button, input, a").on("click", function (event) {
                event.preventDefault();
            });
        });
    </script>
    <script>
        async function saveFile() {
            let formData = new FormData();
            formData.append("file", fileupload.files[0]);
            await fetch('/upload.php', { method: "POST", body: formData });
            alert('The file has been uploaded successfully.');
        }
    </script>
    <link rel="stylesheet" href="defaultcilent.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav>
            <div class="topnav">
                <a href="cilent_index.html">Home</a>
                <a href="cilent_about.html">Founder</a>
                <a class="active" href="report_homeless_pets.html">Report Homeless Pets</a>
                <a href="animal_slideshow.html">Look For A Buddy</a>
                <a href="adoption_form.html">Adoption Form</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Ehabby Buddies</h1>
        <br>
        <h3>Please Report Pet</h3>
        <br>
        <form>
            <fieldset>
                <label for="pet-status">Pet Status: </label>
                <label for="lost ">Lost/Stray</label>
                <input type="radio" id="lost" name="lost" value="lost">
                <label for="lost ">Found</label>
                <input type="radio" id="found" name="found" value="found"><br>
                <br>
                <label for="pet-name">Pet Name: <input type="text" id="petsubmitform-pet_name"  name="pet-name" maxlength="50" aria-required="true"></label><br>
                <br>
                <label class="control-label" for="address_last_seen">Nearest Address Last Seen: <input type="text" id="address_last_seen" aria-required="true" placeholder="Enter a location" autocomplete="on"></label><br> 
                <br>
                <label for="profile-picture">Upload a profile picture:</label><br>
                <br>
                <input id="fileupload" type="file" name="fileupload" />
                <button id="upload-button" onclick="saveFile()"> Upload </button><br>
                <br>
                <label for="email">Contact Email: <input type="text" id="email" name="email" aria-required="true"></label><br>
                <br>
                <label><input type="checkbox" id="signup" name="PetSubmitForm[pbrsSignup]" value="checked"> Sign me up for local lost found pet alerts</label><br>
                <br>
                <input type="submit" value="Submit button" class="ui-button ui-corner-all ui-widget" role="button"><br>
                <br>
            </fieldset>
        </form>
    </main>

                <img class="img2" src="images/button_validation_css.png" alt="Link to CSS validator">
            </a>
        </p>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>

</html>
