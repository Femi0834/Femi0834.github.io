<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <title>Forms</title>
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>Activity #3 - HTML forms</h2>
      <p> This is a premium smoothie shop that also sells record vinyls</p>
      <figure>
        <figcaption>Smoothie Menu</figcaption>
        <p>We only sell drinks in large size, drink up my guy!</p>
        <table class="center">
          <thead>
            <tr>
              <th id="item" class="center">Item type</th>
              <th id="name" class="center">Name</th>
              <th id="price" class="center">Price of Item</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td headers="item" rowspan="4" class="green">Smoothies</td>
              <td headers="name">Femi's Speciality: Watermelon/Bluberry/Lime</td>
              <td headers="price">$4.99</td>
            </tr>
            <tr>
              <td headers="name">Strawberry/Banana</td>
              <td headers="price">$4.99</td>
            </tr>
            <tr>
              <td headers="name">Peach/Mango</td>
              <td headers="price">$4.99</td>
            </tr>
            <tr>
              <td headers="name">Green Machine (Apple/Cucumber/Spinach/Lemon)</td>
              <td headers="price">$4.99</td>
            </tr>
            <tr>
              <td headers="item" rowspan="3" class="green">Coffee</td>
              <td headers="name">Espresso</td>
              <td headers="price">$3.99</td>
            </tr>
            <tr>
              <td headers="name">Latte (Vanilla, Chocolate, and Caramel)</td>
              <td headers="price">$3.99</td>
            </tr>
            <tr>
              <td headers="name">Cold Brew (Vanilla, Chocolate, and Caramel)</td>
              <td headers="price">$3.99</td>
            </tr>
            <tr>
              <td headers="item" rowspan="4" class="green">Alcohlic drinks</td>
              <td headers="name">Bloody Mary</td>
              <td headers="price">$6.99</td>
            </tr>
            <tr>
              <td headers="name">Mojito</td>
              <td headers="price">$6.99</td>
            </tr>
            <tr>
              <td headers="name">Whiskey Sour</td>
              <td headers="price">$6.99</td>
            </tr>
            <tr>
              <td headers="name">Margarita</td>
              <td headers="price">$6.99</td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </figure>
      <h2>For more information and updates, please type your information below!!</h2>
      <form action="#">
        <label for="first" class="bold">First Name:</label>
        <input type="text" name="first" id="first" required>
        <br>
        <label for="last" class="bold">Last Name:</label>
        <input type="text" name="last" id="last" required>
        <br>
        <label for="email" class="bold">Email:
          <input type="email" name="email" id="email" required="" placeholder="Enter a valid email address">
        </label>
        <br>
        <label for="telephone" class="bold">
          "Phone number: "
          <input type="tel" required="" placeholder="(###) ###-####" id="telephone" size="10">
        </label>
        <br>
        <br>
        <p>Please select your preferred method of contact:</p>
        " &nbsp; "
        <input type="radio" id="radioemail" name="contact" value="Email">
        " &nbsp; "
        <label for="radioemail">Email</label>
        <br>
        " &nbsp; "
        <input type="radio" id="radiophone" name="contact" value="Phone">
        " &nbsp; "
        <label for="radiophone">Phone</label>
        <br>
        " &nbsp; "
        <fieldset>
          <legend class="bold">I would like to receive emails regarding:</legend>

          <input type="checkbox" name="email" value="Trends" id="trends" required="">
          <label for="trends">Trends</label>

          <input type="checkbox" name="email" value="Deals" id="deals" required="">
          <label for="deals">Deals</label>

          <input type="checkbox" name="email" value="Coupons" id="coupons" required="">
          <label for="coupons">Coupons</label>

          <input type="checkbox" name="email" value="Promotions" id="promotions" required="">
          <label for="promotions">Promotions</label>

          <input type="checkbox" name="email" value="None" id="none" required="">
          <label for="none">None</label>
        </fieldset>
        <br>
        <label class="bold"> 
          "Gender: "
          <select name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
          </select>
        </label>
        <br>
        <br>
        <input type="submit" class="dark">
      </form>
      <h2>Location</h2>
      <p>

      </p>
    </main> 
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
