<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/arrays.js"></script>
    <title>Arrays</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Arrays</h2>
        <label for="person">Employee: </label>
        <select id="person" name="person" required="">
            <option value="">Select an employee</option>
            <option value="Femi Oshin">Femi Oshin</option>
            <option value="Dare Oshin">Dare Oshin</option>
            <option value="Sisi Fiabema">Sisi Fiabema</option>
            <option value="Joe Fiabema">Joe Fiabema</option>
            <option value="Brianna White">Brianna White</option>
            <option value="Elizabeth White">Elizabeth White</option>
            <option value="Sammy Daka">Sammy Daka</option>
        </select>
        <br><br>
        <label for="salary">Salary: $</label>
        <input type="number" id="salary" required="">
        <br><br>
        <input type="button" id="add_salary" value="Add Salary">
        <input type="button" id="display_results" value="Display Results">
        <input type="button" id="display_salary" value="Display Salary">
        <br><br>
        <div id="results"></div>
        <table id="table_results" class="table_results"></table>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
