<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/arrays.js"></script>
    <title>Arrays</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Arrays</h2>

        <label for="days">Days:</label>

        <select id="days" name="days">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" required=""><br>

        <label></label>
        <input type="button" id="add_temperature" value="Add Temperature">
        <input type="button" id="display_results" value="Show Results">
        <input type="button" id="display_temperature" value="Display Temperature"><br>

        <div id="results"></div>

        <table id="temperature_table"></table>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
