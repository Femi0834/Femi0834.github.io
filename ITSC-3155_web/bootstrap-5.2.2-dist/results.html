<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <header>
        <h1>This is the Results page</h1>
    </header>
    <main>
        <div id="display"></div>
        <a href="contact.html">Back to Form</a>
        <script>
            const formResults = document.getElementById('display')
            new URLSearchParams(window.location.search).forEach((value, firstName, lastName, email) => {
                formResults.append(`${firstName}: ${lastName}: ${value}`)
                formResults.append(document.createElement('br'))
            })
        </script>
    </main>
    <footer></footer>
</body>
</html>
